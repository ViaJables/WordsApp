name: synonym_app
description: Synonym and Antonym brain training game.
version: 1.0.0+2

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  rive: ^0.8.1
  firebase_storage: ^10.0.6
  shared_preferences: ^2.0.5
  image_cropper: ^1.4.0
  image_picker: ^0.7.3
  provider: ^5.0.0
  audioplayers: ^0.20.1
  assets_audio_player: ^3.0.3+3
  equatable: ^2.0.0
  flutter_launcher_icons: ^0.9.0
  file_picker: ^3.0.0
  spreadsheet_decoder: ^2.0.0
  uuid: ^3.0.2
  firebase_auth: ^3.2.0
  cloud_firestore: ^3.1.0
