  crypto: ^3.0.0
  flutter_native_splash: ^1.1.5+1
  google_fonts: ^2.1.0
  outline_gradient_button: ^2.0.0+1
  google_mobile_ads: ^1.0.1
  fluttertoast: ^8.0.8
  animated_text_kit: ^4.2.1
  bouncing_widget: ^2.0.0
  simple_animations: ^4.0.1
